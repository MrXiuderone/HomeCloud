<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Cloud | Login</title>
    <link rel='stylesheet' type='text/css' media='screen' href='stile.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <LINK REL="ICON" href="icona.gif" >
</head>
  <header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="cld-cloud-network-folder-svgrepo-com.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Home Cloud
          </a>
        </div>
      </nav>
  </header>
  <body style="background-color: #708090;">
    
    
    <div class="container py-5 my-5 text-center" style="background-color: rgba(0, 0, 0, 0.521);">
        
        <h1 style=" padding-bottom: 20px; color: rgba(57, 118, 250, 0.452);;">LOG-IN</h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <a class="logb"><button type="button" onclick="effettuaLogin()" class="btn btn-outline-primary">ACCEDI</button></a>


    </div>

    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      
      function effettuaLogin() {
      var nomeUtente = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (nomeUtente === "Admin" && password === "adminconsole") {
        window.location.href = "cloud.html";
      } else {
        window.alert('Credenziali non valide');
      }
    }
    </script> 
  </body>
</html>
